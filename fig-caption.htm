<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure</title>
    <style>
        figure{
            border: 1px solid black;
            height: 200px;
            width: 500px;
            padding: 10px;
        }
        figure div{
            border: 1px dotted red;
            height: 150px;
            width: 360px;
        }    
    </style>
</head>
<body>
    <figure>
        <div></div>
        <figcaption>
            search for some thing
        </figcaption>
    </figure>
</body>
</html>
